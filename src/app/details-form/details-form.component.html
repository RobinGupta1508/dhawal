<button type="button" id="btnAddUser" class="btn btn-primary" (click)="openModalAddUser(true)">Add user</button>
<hr>
<div *ngFor="let detail of details; let i = index">
  <p>{{detail.name}}</p>
  <p>{{detail.dob}}</p>
  <p>{{detail.gender}}</p>
  <p>{{detail.email}}</p>
<!--  <button btn btn-primary (click)="editUser(detail.id)" type="button">Edit</button>-->
  <button type="button" id="btnOpen" class="btn btn-primary" (click)="openModal(true, i)">Edit</button>

  <hr>
</div>

<div id="mdlSample" class="modal fade" role="dialog" [ngStyle]="{'display': mdlSampleIsOpen ? 'block' : 'none', 'opacity': 1}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">My Modal</h4>
      </div>

      <div *ngIf="index != undefined">
        <div class="modal-body">User to be edited
          <form [formGroup]="myForm"  (ngSubmit)="btnOKClick()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required [value]="details[index].name" formControlName="name">
            </div>

            <div class="form-group">
              <label for="dob">Date of birth</label>
              <input type="text" class="form-control" id="dob" [value]="details[index].dob" formControlName="dob">
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="gender" [value]="details[index].gender" formControlName="gender">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" [value]="details[index].email" formControlName="email">
            </div>
            <div class="modal-footer" align="right">
              <button type="submit" id="btnOK" class="btn btn-success"><i class="fa fa-check fa-fw"></i> Ok</button>
              <button type="button" id="btnClose" class="btn btn-danger" (click)="openModal(false, null)"><i class="fa fa-times fa-fw"></i> Cancel</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>


<div id="modalAddUser" class="modal fade" role="dialog" [ngStyle]="{'display': modalAddUser ? 'block' : 'none', 'opacity': 1}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">My Modal</h4>
      </div>
      <div class="modal-body">User to be added
        <form>
          <div class="form-group">
            <label for="nameAddUser">Name</label>
            <input type="text" class="form-control" id="nameAddUser" required>
          </div>

          <div class="form-group">
            <label for="dobAddUser">Date of birth</label>
            <input type="text" class="form-control" id="dobAddUser">
          </div>

          <div class="form-group">
            <label for="genderAddUser">Gender</label>
            <input type="text" class="form-control" id="genderAddUser">
          </div>

          <div class="form-group">
            <label for="emailAddUser">Email</label>
            <input type="text" class="form-control" id="emailAddUser">
          </div>

          <!--          <button type="submit" class="btn btn-success">Submit</button>-->

        </form>
      </div>
      <div class="modal-footer" align="right">
        <button type="button" id="btnOKAddUser" class="btn btn-success" (click)="btnOKClick()"><i class="fa fa-check fa-fw"></i> Ok</button>
        <button type="button" id="btnCloseAddUser" class="btn btn-danger" (click)="openModalAddUser(false)"><i class="fa fa-times fa-fw"></i> Cancel</button>
      </div>
    </div>
  </div>
</div>
